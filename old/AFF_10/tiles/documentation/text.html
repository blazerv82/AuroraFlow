<div class="header-object t-48 border-small-b">
    <a name="text" class="t-no-hover">Text</a>
</div>

<div class="content-object w-auto px-xlarge py-xlarge t-font-thin">

    <div class="code-object">
        t<span class="red">[-SIZE]</span>
        <span class="red">[-FONT]</span>
        <span class="red">[-ALIGNMENT]</span>
        <span class="red">[-OTHER]</span>
    </div>

    <div class="t-20 t-font-reg my-large my-none-b d-flex-row d-flex-center-all">
        TEXT
        <span class="material-icons-round">chevron_right</span>
        SIZE (IN PIXELS)
    </div>
    <hr class="border-small-t border-black">
    <div class="text-object t-20 py-small px-medium round-small shadow">

        <div class="py-small">
            <span class="inline-code-object">10</span>
            <span class="inline-code-object">12</span>
            <span class="inline-code-object">16</span>
            <span class="inline-code-object">20</span>
            <span class="inline-code-object">24</span>
            <span class="inline-code-object">32</span>
            <span class="inline-code-object">36</span>
            <span class="inline-code-object">48</span>
        </div>
    </div>

    <div class="t-20 t-font-reg my-large my-none-b d-flex-row d-flex-center-all">
        TEXT
        <span class="material-icons-round">chevron_right</span>
        FONT
    </div>
    <hr class="border-small-t border-black">
    <div class="text-object t-24 py-small px-medium round-small shadow">

        <div class="py-small t-font-reg">
            <span class="text-object border-info-small">font-reg</span>
            Basic
        </div>
        <div class="py-small t-font-thin">
            <span class="text-object border-info-small">font-thin</span>
            Thinner
        </div>
        <div class="py-small t-font-heavy">
            <span class="text-object border-info-small">font-heavy</span>
            Heavier
        </div>
    </div>

    <div class="t-20 t-font-reg my-large my-none-b d-flex-row d-flex-center-all">
        TEXT
        <span class="material-icons-round">chevron_right</span>
        ALIGNMENT
    </div>
    <hr class="border-small-t border-black">
    <div class="text-object t-20 py-small px-medium round-small shadow">

        <div class="py-small t-left">
            <span class="inline-code-object">left</span>
        </div>
        <div class="py-small t-center">
            <span class="inline-code-object">center</span>
        </div>
        <div class="py-small t-right">
            <span class="inline-code-object">right</span>
        </div>
    </div>

    <div class="t-20 t-font-reg my-large my-none-b d-flex-row d-flex-center-all">
        TEXT
        <span class="material-icons-round">chevron_right</span>
        OTHER
    </div>
    <hr class="border-small-t border-black">
    <div class="text-object t-20 py-small px-medium round-small shadow">

        <div class="py-small t-left">
            <span class="inline-code-object">no-hover</span>
            removes hover behavior for <span class="inline-code-object">a</span> tags
        </div>
    </div>
</div>
