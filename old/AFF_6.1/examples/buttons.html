<!DOCTYPE html>

<head>

    <title>AFFV5: Buttons</title> 

    <meta charset="utf-8">    
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/aff_core.css">

</head>

<body>

<div class="container">

    <div class="nav-container theme-light">
        <div class="image-container nav-item">
            <img src="../img/aff.png" class="nav-img" />
        </div>
        <a class="nav-item" href="../content.html">Back</a>
    </div>

    <div class="header-container">Buttons</div>
    
    <div class="row vm-12">

        <div class="content-container vl-6">
            <div class="text-container font-24 py-large">
                Filled
                <hr class="border-small">
                <div class="text-container font-16 px-none">
                    <button class="btn theme-primary">PRIMARY</button>
                    <button class="btn theme-secondary">SECONDARY</button>
                    <button class="btn theme-success">SUCCESS</button>
                    <button class="btn theme-info">INFO</button>
                    <button class="btn theme-warning">WARNING</button>
                    <button class="btn theme-danger">DANGER</button>
                </div>
            </div>
        </div>

        <div class="content-container vl-6">
            <div class="text-container font-24 py-large">
                Outline
                <hr class="border-small">
                <div class="text-container px-none">
                    <button class="btn-outline primary border-primary">PRIMARY</button>
                    <button class="btn-outline secondary border-secondary">SECONDARY</button>
                    <button class="btn-outline green border-green">SUCCESS</button>
                    <button class="btn-outline cyan border-cyan">INFO</button>
                    <button class="btn-outline red border-red">WARNING</button>
                    <button class="btn-outline orange border-orange">DANGER</button>
                </div>
            </div>
        </div>

    </div>
</div>
