<!DOCTYPE html>

<head>

    <title>Forms</title> 

    <meta charset="utf-8">    
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/aff_core.css">
    
</head>

<body>

<div class="container">

    <div class="nav-container theme-light">
        <div class="image-container nav-item">
            <img src="../img/aff.png" class="nav-img" />
        </div>
        <a class="nav-item" href="../content.html">Back</a>
    </div>

    <div class="header-container">Forms</div>

    <div class="spaced-container">

        <form class="row my-large" action="" method="post" autocomplete="off">
            <div class="content-container vm-8">
                <input type="text" name="task_input" id="task_input" placeholder="input field" 
                    class="form-input px-small w-auto h-auto" />
            </div>
            <div class="content-container vm-2">
                <div class="form-option">
                    <select name="task_type" id="task_type" class="px-small">
                        <option value="3">Dropdown</option>
                        <option value="2">Options</option>
                        <option value="1">Even more options</option>
                    </select>
                </div>
            </div>
            <div class="content-container vm-auto">
                <button name="new_task" class="btn w-auto h-auto">Button</button>
            </div>
            <div class="content-container vm-6">
                <textarea type="text" name="task_input" id="task_input" 
                    placeholder="textarea" class="form-input px-small w-auto"></textarea>
            </div>
            <div class="content-container vm-auto">
                <div class="form-input">
                    <input type="radio" name="num" value="1" checked> 1<br>
                    <input type="radio" name="num" value="2"> 2<br>
                    <input type="radio" name="num" value="3"> 3
                </div>
            </div>
            <div class="content-container vm-auto">
                <div class="form-input">
                    <input type="checkbox" name="color" value="1" checked> red<br>
                    <input type="checkbox" name="color" value="2"> green<br>
                    <input type="checkbox" name="color" value="3"> blue
                </div>
            </div>
        </form>

        <hr class="border-medium border-round black">

        <form class="row my-large" action="" method="post" autocomplete="off">
            <div class="content-container vm-5">
                <input type="text" name="" id="" placeholder="First Name" class="form-input d-block w-auto my-small px-small" />
            </div>
            <div class="content-container vm-5">
                <input type="text" name="" id="" placeholder="Last Name" class="form-input d-block w-auto my-small px-small" />
            </div>
            <div class="content-container vm-auto">
                <button name="new_task" class="btn w-auto my-small px-small">Click me</button>
            </div>
        </form>

        <hr class="border-small border-round black">

        <form class="row my-large" action="" method="post" autocomplete="off">
            <div class="content-container vm-12">
                <div class="d-block">
                    <input type="text" name="" id="" placeholder="input field" class="form-input w-auto my-small px-small" />
                </div>
                <div class="d-block">
                    <input type="text" name="" id="" placeholder="input field" class="form-input w-auto my-small px-small" />
                </div>
                <div class="d-block">
                    <button name="new_task" class="btn w-auto my-small px-small">Click me</button>
                </div>
            </div>
        </form>

    </div>

</div>
</body>
</html>
